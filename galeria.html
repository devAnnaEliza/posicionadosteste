<body>
    <section class="global-hero-bg"></section>
    <header>
        <div class="top-bar">
            <nav>
                <img src="img/mat_idvisual/whitelogosemfundo.png" alt="logo" class="logo">
                <!---<h1>
                    <span class="fonte1">Posici</span><span class="fonte2">onados</span>

                <ul class="top-menu">

        </div>

    <div class="barra-lateral">
        <a href="https://www.instagram.com/reviverjovens/" target="_blank" class="icone">
            <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="galeria.html" class="icone">
            <ion-icon name="images-outline"></ion-icon>
        </a>
    </div>

    <main class="galeria-container">
        <h2>Galeria de Fotos</h2>
        <div class="galeria">
            <img src="img/fotos/diretoria.jpg" alt="Foto 1">
            <img src="img/fotos/inflow02.jpg" alt="Foto 2">
            <img src="img/fotos/inflow05.jpg" alt="Foto 3">
            <img src="img/fotos/inflow03.jpg" alt="Foto 4">
            <img src="img/fotos/inflow01.jpg" alt="Foto 5">

            <img src="img/fotos/culto2017_02.jpg" alt="Foto 10">
            <img src="img/fotos/culto2017_03.jpg" alt="Foto 11">
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const images = document.querySelectorAll(".pagina-galeria .galeria img");
            images.forEach((img) => {
                img.style.setProperty("--image-height", img.naturalHeight);
                img.style.gridRow = `span ${Math.ceil(img.naturalHeight / 10)}`;
            });
        });
    </script>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <div id="login-popup" class="login-popup">
        <form class="login-form">
            <h3>Login</h3>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <p class="cadastre-link">Não tem cadastro? <a href="login.html">Cadastre-se</a></p>
        </form>
    </div>
