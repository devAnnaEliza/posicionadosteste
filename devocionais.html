</head>

<body>
    <section class="global-hero-bg"></section>
    <header>
        <div class="top-bar">
            <nav>
                <img src="img/mat_idvisual/whitelogosemfundo.png" alt="logo" class="logo">
                <!---<h1>
                    <span class="fonte1">Posici</span><span class="fonte2">onados</span>
                </h1>-->
                <ul class="top-menu">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="eventos.html">Eventos</a></li>
                    <li><a href="loja.html">Loja</a></li>

                    <li><a href="#" id="abrir-login"><ion-icon name="person-sharp"></ion-icon> Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
   
    <div class="barra-lateral">
        <a href="https://www.instagram.com/reviverjovens/" target="_blank" class="icone">
            <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="galeria.html" class="icone">
            <ion-icon name="images-outline"></ion-icon>
        </a>
    </div>

    <main class="devocionais-container">
        <section class="devocionais-calendario-section">
            <div class="devocionais-calendario-layout">
                <aside class="devocionais-calendario">
                    <div class="calendario-mes">
                        <button class="cal-btn prev" type="button">&lt;</button>
                        <span id="calendario-mes-ano"></span>
                        <button class="cal-btn next" type="button">&gt;</button>
                    </div>
                    <div class="calendario-semana">
                        <span>D</span><span>S</span><span>T</span><span>Q</span><span>Q</span><span>S</span><span>S</span>
                    </div>
                    <div class="calendario-dias" id="calendario-dias"></div>
                </aside>

                <div class="devocional-dia" id="devocional-dia">
                    <h2>Devocional de Hoje</h2>
                    <span class="devocional-data" id="devocional-data"></span>
                    <h3 id="devocional-titulo"></h3>
                    <p id="devocional-texto"></p>
                    <p id="devocional-referencia" style="font-style:italic;color:#888"></p>
                    <a href="#" id="devocional-link">Leia mais</a>
                </div>
            </div>

            <div class="devocionais-ultimos">
                <h3>Últimos 7 dias</h3>
                <ul id="devocionais-ultimos-lista">
                </ul>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>

    <div id="login-popup" class="login-popup">
        <form class="login-form">
            <h3>Login</h3>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <p class="cadastre-link">Não tem cadastro? <a href="cadastro.html">Cadastre-se</a></p>
        </form>
    </div>
