<body>
    <header>
        <h1>Posicionados</h1>

        <nav>

                <li><a href="loja.html">Loja</a></li>

            </ul>
        </nav>
    </header>

    <section class="contato">
        <h2>Entre em Contato</h2>
        <form id="form-contato">
            <div class="form-group">
                <label for="nome">Nome *</label>
                <input type="text" id="nome" name="nome" placeholder="Seu Nome" required>
            </div>
            <div class="form-group">
                <label for="celular">Celular *</label>
                <input type="tel" id="celular" name="celular" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro *</label>
                <input type="text" id="bairro" name="bairro" placeholder="Seu Bairro" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade *</label>
                <input type="text" id="cidade" name="cidade" placeholder="Sua Cidade" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado *</label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione seu Estado</option>
                    <option value="SP">AC</option>
                    <option value="RJ">AL</option>
                    <option value="MG">AP</option>
                    <option value="BA">AM</option>
                    <option value="MG">BA</option>
                    <option value="BA">CE</option>
                    <option value="MG">DF</option>
                    <option value="BA">ES</option>
                    <option value="MG">GO</option>
                    <option value="BA">MA</option>
                    <option value="MG">MT</option>
                    <option value="BA">MS</option>
                    <option value="MG">MG</option>
                    <option value="BA">PA</option>
                    <option value="MG">PB</option>
                    <option value="BA">PR</option>
                    <option value="MG">PE</option>
                    <option value="BA">PI</option>
                    <option value="MG">RJ</option>
                    <option value="BA">RN</option>
                    <option value="MG">RS</option>
                    <option value="BA">RO</option>
                    <option value="MG">RR</option>
                    <option value="BA">SC</option>
                    <option value="MG">SE</option>
                    <option value="BA">SP</option>
                    <option value="MG">TO</option>
                </select>
            </div>
            <div class="form-group">
                <label for="igreja">Igreja</label>
                <input type="text" id="igreja" name="igreja" placeholder="Sua Igreja (opcional)">
            </div>
            <div class="form-group">
                <label for="instagram">Instagram</label>
                <input type="text" id="instagram" name="instagram" placeholder="@seuusuario (opcional)">
            </div>
            <div class="form-group">
                <label for="facebook">Facebook</label>
                <input type="text" id="facebook" name="facebook" placeholder="Seu Facebook (opcional)">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!--importação do ionicons-->
